<html lang="en">
    <head>
        <title>Rock, Paper, Scissors!</title>
        <meta charset="UTF-8" content="width=device-width initial-scale=1"/>
        <script src="resources/scripts.js" defer></script>
        <link rel="stylesheet" href="resources/styles.css">
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors!</h1>
            <div class="scoreboard">
                <h2 id="player">Your score: </h2>
                <h2 id="computer">Enemy score: </h2>
            </div>
        </header>
        <h3>Open the console to start playing!</h3> <h4>(F12 is the shortcut)</h4>
        <div class="option-list">
            <button class="option" id=rock>Rock</button>
            <button class="option" id=paper>Paper</button>
            <button class="option" id=scissors>Scissors</button>
        </div>
        <div class="score-checker">
            
        </div>
    </body>
</html>
